<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
        <title>Web app</title>
    </head>

    <body>

    <!-- Starting up sequence -->
        <div id="startup">
            <h1> Enter ip of server </h1>
            <input id="name" type="text" placeholder="Name"></input>
            <input id="ip" type="text" placeholder="127.0.0.1"></input>
            <input id="port" type="text" placeholder="8080"></input>
            <button type="button" onclick="connectToServer()">Connect</button>
        </div>


        <div id="maindiv">
        </div>

        <div class="message">
            <input id="message" type="text" placeholder="type here..."></input>
            <button type="button" onclick="sendMessage()">Send</button>
        </div>

    </body>

</html>
